<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Contact</title>
    <meta charset="utf-8">

    <div class="main-container">
      <!-- Heading Section-->
      <header id="top-bar">

          <span><a href="index.html"><img id="top-logo" alt="logo" src="assets/images/portfolio-logo.png"></a></span>

      <div class="content">
        <div id="main">
          <h3>Contact Me</h3>
          <hr>
          <form id="messageform">
            Name:<br>
            <input type="text" name="Name" placeholder="Hiro Protagonist"><br><br>
            Email:<br>

            Message:<br>
            <textarea rows="7" cols="50" name="Message" form="messageform"></textarea>
          </form>
          <button type="submit" form="messageform" value="Submit">Submit</button>
        </div>
        <!--Sidebar-->
        <aside id="sidebar">
          <h3>Connect With Me</h3>
          <hr>
          <a href="#" target="_blank"><img alt="LinkedIn" src="assets/images/linkedin_square_color.png"></a>
